      /* Header styles to ensure it's fixed at the top */
header {
  background-color: transparent; /* Transparent background */
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  position: fixed; /* Fix the header to the top */
  top: 0;
  left: 0;
  z-index: 1000; /* Ensure header stays on top of all content */
}

/* Navigation links */
header nav {
  display: flex;
  justify-content: flex-start; /* Align nav items to the left */
  gap: 20px; /* Space between nav items */
}

header nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 10px;
  transition: 0.3s;
}

/* Hover effect for navigation links */
header nav a:hover {
  background-color: rgba(229, 49, 78, 0.8);
  color: #fff;
  border-radius: 5px;
}
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

     /* General styling */
/* General styling */
.card {
  perspective: 1000px; /* This adds depth to the 3D transformation */
  margin: 1rem;
}

.card-container {
  width: 15rem;
  height: 20rem;
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 1fr;
  transition: transform 1s ease;
  transform-style: preserve-3d;
  position: relative;
}

/* Front and back sides */
.card-front, .card-back {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* Hide the back side when flipped */
}

.card-front {
  z-index: 2;
}

.card-back {
  transform: rotateY(180deg); /* Flip the back card */
  z-index: 1;
}

/* When hovering over the card container, rotate it */
.card:hover .card-container {
  transform: rotateY(180deg); /* Flip the entire card */
}

/* Fix images within the card */
.card-container img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* Ensure the entire image is visible */
}
