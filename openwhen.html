      /* Header styles to ensure it's fixed at the top */
header {
  background-color: transparent; /* Transparent background */
  padding: 20px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  position: fixed; /* Fix the header to the top */
  top: 0;
  left: 0;
  z-index: 1000; /* Ensure header stays on top of all content */
}

/* Navigation links */
header nav {
  display: flex;
  justify-content: flex-start; /* Align nav items to the left */
  gap: 20px; /* Space between nav items */
}

header nav a {
  color: #fff;
  text-decoration: none;
  font-size: 18px;
  padding: 10px;
  transition: 0.3s;
}

/* Hover effect for navigation links */
header nav a:hover {
  background-color: rgba(229, 49, 78, 0.8);
  color: #fff;
  border-radius: 5px;
}
      section {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* TAKE OBJECT FAR FROM PERSPECTIVE VIEW */
      .card {
        /* background-color: #0000aa; */
        perspective: 1000px;
        margin: 1rem;
      }

      /* SET SAME COLUMN AND ROW FOR BOTH CARD */
      .card-container {
        display: grid;
        grid-template-columns: 1fr;

        
        transition: all 1s ease;

        transform-style: preserve-3d;
      }
      .card-front {
        grid-area: 1 / 1;
        transform: rotateY(180deg);
      }
      .card-back {
        grid-area: 1 / 1;
      }

      /* FIX CARD IMAGES WIDTH */
      .card-container img {
        width: 15rem;
      }

      .card:hover .card-container {
        transform: rotateY(180deg);
      }
    </style>
  </head>
